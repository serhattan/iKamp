<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="custom.css">
</head>
<body>
	<div class="container">
		<div class="calculatorScreen">
			<div class="row">
				<p id="screen"></p>
			</div>
		</div>
		<div class="calculatorBody">
			<div class="row">
			<button id="clearButton" type="button" class="btn-info">Clear</button>
			</div>
			<div class="row">
				<button type="button" class="btn btn-info">1</button>
				<button type="button" class="btn btn-info">2</button>
				<button type="button" class="btn btn-info">3</button>
				<button type="button" class="btn btn-primary operator">*</button>
			</div>
			<div class="row">
				<button type="button" class="btn btn-info">4</button>
				<button type="button" class="btn btn-info">5</button>
				<button type="button" class="btn btn-info">6</button>
				<button type="button" class="btn btn-warning operator">-</button>
			</div>
			<div class="row">
				<button type="button" class="btn btn-info">7</button>
				<button type="button" class="btn btn-info">8</button>
				<button type="button" class="btn btn-info">9</button>
				<button type="button" class="btn btn-success operator">+</button>
			</div>
			<div class="row">
				<button type="button" class="btn btn-info">0</button>
				<button type="button" class="btn btn-info">.</button>
				<button id="equalButton" type="button" class="btn btn-danger">=</button>
				<button type="button" class="btn btn-primary operator">/</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="calculator.js"></script>
	<script type="text/javascript" src="process.js"></script>
</body>
</html>
